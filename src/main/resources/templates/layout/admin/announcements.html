<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Manage Announcements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 0;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, .05);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            border-bottom: none;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
        }

        .card-header h3 {
            margin-bottom: 0;
            color: white;
        }

        .form-label {
            font-weight: 500;
        }

        .table thead th {
            background-color: #007bff;
            color: white;
            vertical-align: middle;
        }

        .table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .badge-draft {
            background-color: #ffc107;
            color: #212529;
        }

        .badge-published {
            background-color: #28a745;
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-bullhorn"></i> Manage Announcements
            </div>
            <div class="card-body">
                <form th:action="@{/admin/announcement/save}" method="post" class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label for="announcementTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="announcementTitle" name="title"
                            placeholder="e.g., School Holiday Notice" required>
                    </div>
                    <div class="col-md-6">
                        <label for="audience" class="form-label">Audience</label>
                        <select class="form-select" id="audience" name="audience" required>
                            <option value="">Select Audience</option>
                            <option value="STUDENT">Student</option>
                            <option value="TEACHER">Teacher</option>
                            <option value="ALL">All</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="announcementText" class="form-label">Announcement Content</label>
                        <textarea class="form-control" id="announcementText" name="content" rows="4"
                            placeholder="Write your announcement here..." required></textarea>
                    </div>
                    <div class="col-12 d-flex justify-content-end">
                        <button class="btn btn-secondary me-2" type="submit" name="action" value="draft">
                            <i class="fas fa-save"></i> Save Draft
                        </button>
                        <button class="btn btn-primary me-2" type="submit" name="action" value="publish">
                            <i class="fas fa-paper-plane"></i> Publish
                        </button>
                    </div>
                </form>
                <div class="table-responsive">
                    <table class="table table-hover table-bordered align-middle">
                        <thead>
                            <tr>
                                <th class="text-center">No</th>
                                <th class="text-center">Title</th>
                                <th class="text-center">Audience</th>
                                <th class="text-center">Status</th>
                                <th class="text-center">Date</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="ann,iterStat : ${announcementList}">
                                <td class="text-center" th:text="${iterStat.index + 1}">1</td>
                                <td th:text="${ann.title}">School Holiday</td>
                                <td class="text-center" th:text="${ann.audience}">All</td>
                                <td class="text-center">
                                    <span th:if="${ann.status == 'DRAFT'}" class="badge badge-draft">Draft</span>
                                    <span th:if="${ann.status == 'PUBLISHED'}"
                                        class="badge badge-published">Published</span>
                                </td>
                                <td class="text-center" th:text="${#dates.format(ann.date, 'yyyy-MM-dd HH:mm')}">
                                    2025-06-28 09:00</td>
                                <td class="text-center">
                                    <a th:href="@{/admin/announcement/edit/{id}(id=${ann.id})}"
                                        class="btn btn-sm btn-info me-1"><i class="fas fa-edit"></i> Edit</a>
                                    <form th:action="@{/admin/announcement/delete}" method="post"
                                        style="display:inline;">
                                        <input type="hidden" name="id" th:value="${ann.id}" />
                                        <button type="submit" class="btn btn-sm btn-danger"><i
                                                class="fas fa-trash-alt"></i> Delete</button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(announcementList)}">
                                <td colspan="6" class="text-center text-muted">No announcements found.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
