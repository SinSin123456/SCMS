<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Attendance Summary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 0;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, .05);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            border-bottom: none;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
        }

        .card-header h3 {
            margin-bottom: 0;
            color: white;
        }

        .table thead th {
            background-color: #007bff;
            color: white;
            vertical-align: middle;
        }

        .table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .form-label {
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-chart-bar"></i> Attendance Summary
            </div>
            <div class="card-body">
                <form class="row g-3 mb-4" method="get" th:action="@{/admin/attendance/summary}">
                    <div class="col-md-5">
                        <label for="attendanceDate" class="form-label">Please Select Date:</label>
                        <input type="date" class="form-control" id="attendanceDate" name="date"
                            th:value="${selectedDate}">
                    </div>
                    <div class="col-md-5">
                        <label for="classID" class="form-label">Class:</label>
                        <select class="form-select" id="classID" name="classId">
                            <option value="">All Classes</option>
                            <option th:each="cls : ${classList}" th:value="${cls.id}" th:text="${cls.name}"
                                th:selected="${cls.id == selectedClassId}">
                                Grade 10A
                            </option>
                        </select>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button class="btn btn-primary w-100" type="submit"><i class="fas fa-search"></i>
                            Filter</button>
                    </div>
                </form>
                <div class="mb-3">
                    <button class="btn btn-outline-primary me-2" type="button"><i class="fas fa-download"></i> Download
                        Report</button>
                    <button class="btn btn-outline-secondary" type="button" onclick="window.print();"><i
                            class="fas fa-print"></i> Print Summary</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-bordered align-middle">
                        <thead>
                            <tr>
                                <th class="text-center">No</th>
                                <th class="text-center">Student ID</th>
                                <th class="text-center">Name</th>
                                <th class="text-center">Class</th>
                                <th class="text-center">Status</th>
                                <th class="text-center">Remarks</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="att,iterStat : ${attendanceList}">
                                <td class="text-center" th:text="${iterStat.index + 1}">1</td>
                                <td class="text-center" th:text="${att.studentId}">1001</td>
                                <td th:text="${att.studentName}">Sok Dara</td>
                                <td th:text="${att.className}">Grade 10A</td>
                                <td class="text-center">
                                    <span th:if="${att.status == 'Present'}" class="badge bg-success">Present</span>
                                    <span th:if="${att.status == 'Absent'}" class="badge bg-danger">Absent</span>
                                    <span th:if="${att.status == 'Late'}" class="badge bg-warning text-dark">Late</span>
                                </td>
                                <td th:text="${att.remarks}">On time</td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(attendanceList)}">
                                <td colspan="6" class="text-center text-muted">No attendance records found.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
