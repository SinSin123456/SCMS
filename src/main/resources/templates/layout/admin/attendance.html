<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Attendance Summary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 0;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, .05);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            border-bottom: none;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
        }

        .card-header h3 {
            margin-bottom: 0;
            color: white;
        }

        .table thead th {
            background-color: #007bff;
            color: white;
            vertical-align: middle;
        }

        .table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .form-label {
            font-weight: 500;
        }

        /* Sidebar */
        .sidebar {
            background-color: #343a40;
            color: white;
            height: 100vh;
            width: 250px;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, .1);
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
        }

        .sidebar a {
            color: #adb5bd;
            display: flex;
            align-items: center;
            padding: 12px 20px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px;
            margin: 5px 10px;
        }

        .sidebar a i {
            margin-right: 10px;
            font-size: 1.1em;
        }

        .sidebar a:hover {
            background-color: #495057;
            color: white;
        }

        /* Content area */
        .content {
            padding: 30px;
            margin-left: 250px;
            /* same as sidebar width */
            width: calc(100% - 250px);
        }

        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                height: auto;
                width: 100%;
                box-shadow: none;
                padding-bottom: 0;
            }

            .content {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <div th:replace="fragments/sidebar :: adminSidebar"></div>
    </div>

    <!-- ✅ Fixed: content wrapper -->
    <div class="content">
        <div class="container py-4">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-chart-bar"></i> Attendance Summary
                </div>
                <div class="card-body">
                    <form class="row g-3 mb-4">
                        <div class="col-md-5">
                            <label for="attendanceDate" class="form-label">Please Select Date:</label>
                            <input type="date" class="form-control" id="attendanceDate" name="date">
                        </div>
                        <div class="col-md-5">
                            <label for="classID" class="form-label">Class:</label>
                            <select class="form-select" id="classID" name="classId">
                                <option value="">All Classes</option>
                                <option>Grade 10A</option>
                            </select>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button class="btn btn-primary w-100" type="submit">
                                <i class="fas fa-search"></i> Filter
                            </button>
                        </div>
                    </form>
                    <div class="mb-3">
                        <button class="btn btn-outline-primary me-2" type="button">
                            <i class="fas fa-download"></i> Download Report
                        </button>
                        <button class="btn btn-outline-secondary" type="button" onclick="window.print();">
                            <i class="fas fa-print"></i> Print Summary
                        </button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered align-middle">
                            <thead>
                                <tr>
                                    <th class="text-center">No</th>
                                    <th class="text-center">Student ID</th>
                                    <th class="text-center">Name</th>
                                    <th class="text-center">Class</th>
                                    <th class="text-center">Status</th>
                                    <th class="text-center">Remarks</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="text-center">1</td>
                                    <td class="text-center">1001</td>
                                    <td>Sok Dara</td>
                                    <td>Grade 10A</td>
                                    <td class="text-center">
                                        <span class="badge bg-success">Present</span>
                                        <span class="badge bg-danger">Absent</span>
                                        <span class="badge bg-warning text-dark">Late</span>
                                    </td>
                                    <td>On time</td>
                                </tr>
                                <tr>
                                    <td colspan="6" class="text-center text-muted">No attendance records found.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ✅ End content wrapper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
