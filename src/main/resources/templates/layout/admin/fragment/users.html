    <!-- Edit User Modal -->
    <div class="modal fade" id="edituserModal" tabindex="-1" aria-labelledby="edituserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="editUserForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="edituserModalLabel">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editUserId" name="userId">
                    <div class="mb-3">
                        <label for="editfullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="editfullName" name="editfullName" required>
                        <div class="error"></div>
                    </div>
                    <div class="mb-3">
                        <label for="editusername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="editusername" name="editusername" required>
                        <div class="error"></div>
                    </div>
                    <div class="mb-3">
                        <label for="editemail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="editemail" name="editemail" required>
                        <div class="error"></div>
                    </div>
                    <div class="mb-3">
                        <label for="editroles" class="form-label">Roles</label>
                        <select class="form-select" id="editroles" name="editroles" multiple required>
                            <option value="ADMIN">Admin</option>
                            <option value="TEACHER">Teacher</option>
                            <option value="STUDENT">Student</option>
                        </select>
                        <div class="error"></div>
                    </div>
                    <div class="mb-3">
                        <label for="editpassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="editpassword" name="editpassword" minlength="3">
                        <div class="error"></div>
                    </div>
                    <div id="editFormMsg" class="text-danger"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Update
                    </button>
                </div>
            </form>
        </div>
