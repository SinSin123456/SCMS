<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Approve Leave Requests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 0;
            margin: 0;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, .05);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            border-bottom: none;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
        }

        .card-header h3 {
            margin-bottom: 0;
            color: white;
        }

        .list-group-item {
            font-size: 1rem;
        }

        .alert-warning {
            margin-top: 1.5rem;
        }

        /* Sidebar */
        .sidebar {
            background-color: #343a40;
            color: white;
            height: 100vh;
            width: 250px;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, .1);
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
        }

        .sidebar a {
            color: #adb5bd;
            display: flex;
            align-items: center;
            padding: 12px 20px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px;
            margin: 5px 10px;
        }

        .sidebar a i {
            margin-right: 10px;
            font-size: 1.1em;
        }

        .sidebar a:hover {
            background-color: #495057;
            color: white;
        }

        /* Content */
        .content {
            padding: 30px;
            margin-left: 250px;
            /* same as sidebar width */
            width: calc(100% - 250px);
        }

        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                height: auto;
                width: 100%;
                box-shadow: none;
                padding-bottom: 0;
            }

            .content {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: adminSidebar" class="sidebar"></div>

    <!-- Content -->
    <div class="content">
        <div class="container py-4">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-plane-departure"></i> Approve Leave Requests
                </div>
                <div class="card-body">
                    <p>Review and approve or reject teacher leave requests.</p>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>
                                <span>Mr. Sok</span>
                                -
                                <span>Sick Leave</span>
                                (<span>June 5-7</span>)
                            </span>
                            <span>
                                <form style="display:inline;">
                                    <input type="hidden" th:name="id" />
                                    <button type="submit" class="btn btn-success btn-sm me-1">
                                        <i class="fas fa-check"></i> Approve
                                    </button>
                                </form>
                                <form style="display:inline;">
                                    <input type="hidden" th:name="id" />
                                    <button type="submit" class="btn btn-danger btn-sm">
                                        <i class="fas fa-times"></i> Reject
                                    </button>
                                </form>
                            </span>
                        </li>
                    </ul>
                    <div class="alert alert-warning mt-3" role="alert">
                        No pending leave requests at the moment.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
