<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Approve Leave Requests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 0;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, .05);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            border-bottom: none;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
        }

        .card-header h3 {
            margin-bottom: 0;
            color: white;
        }

        .list-group-item {
            font-size: 1rem;
        }

        .alert-warning {
            margin-top: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-plane-departure"></i> Approve Leave Requests
            </div>
            <div class="card-body">
                <p>Review and approve or reject teacher leave requests.</p>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center"
                        th:each="leave : ${leaveRequests}">
                        <span>
                            <span th:text="${leave.teacherName}">Mr. Sok</span>
                            -
                            <span th:text="${leave.type}">Sick Leave</span>
                            (<span th:text="${leave.dateRange}">June 5-7</span>)
                        </span>
                        <span>
                            <form th:action="@{/admin/leave/approve}" method="post" th:object="${leave}"
                                style="display:inline;">
                                <input type="hidden" th:name="id" th:value="${leave.id}" />
                                <button type="submit" class="btn btn-success btn-sm me-1">
                                    <i class="fas fa-check"></i> Approve
                                </button>
                            </form>
                            <form th:action="@{/admin/leave/reject}" method="post" th:object="${leave}"
                                style="display:inline;">
                                <input type="hidden" th:name="id" th:value="${leave.id}" />
                                <button type="submit" class="btn btn-danger btn-sm">
                                    <i class="fas fa-times"></i> Reject
                                </button>
                            </form>
                        </span>
                    </li>
                </ul>
                <div class="alert alert-warning mt-3" role="alert" th:if="${#lists.isEmpty(leaveRequests)}">
                    No pending leave requests at the moment.
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
