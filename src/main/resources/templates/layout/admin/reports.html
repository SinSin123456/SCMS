<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>View Reports</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 0;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, .05);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            border-bottom: none;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
        }

        .form-label {
            font-weight: 500;
        }

        .table thead th {
            background-color: #007bff;
            color: white;
            vertical-align: middle;
        }

        .table tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-chart-pie"></i> View Reports
            </div>
            <div class="card-body">
                <form class="row g-3 mb-4" method="get" th:action="@{/admin/report}">
                    <div class="col-md-4">
                        <label for="reportType" class="form-label">Report Type</label>
                        <select class="form-select" id="reportType" name="type" required>
                            <option value="">Select Report</option>
                            <option value="attendance" th:selected="${type == 'attendance'}">Attendance</option>
                            <option value="grade" th:selected="${type == 'grade'}">Grade</option>
                            <option value="leave" th:selected="${type == 'leave'}">Leave</option>
                            <option value="announcement" th:selected="${type == 'announcement'}">Announcement</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="fromDate" class="form-label">From</label>
                        <input type="date" class="form-control" id="fromDate" name="fromDate" th:value="${fromDate}">
                    </div>
                    <div class="col-md-4">
                        <label for="toDate" class="form-label">To</label>
                        <input type="date" class="form-control" id="toDate" name="toDate" th:value="${toDate}">
                    </div>
                    <div class="col-12 d-flex justify-content-end">
                        <button class="btn btn-primary me-2" type="submit"><i class="fas fa-search"></i> View</button>
                        <button class="btn btn-outline-primary me-2" type="button"><i class="fas fa-download"></i>
                            Download</button>
                        <button class="btn btn-outline-secondary" type="button" onclick="window.print();"><i
                                class="fas fa-print"></i> Print</button>
                    </div>
                </form>
                <div class="table-responsive">
                    <table class="table table-hover table-bordered align-middle">
                        <thead>
                            <tr>
                                <th class="text-center">No</th>
                                <th class="text-center" th:text="${header1}">Field 1</th>
                                <th class="text-center" th:text="${header2}">Field 2</th>
                                <th class="text-center" th:text="${header3}">Field 3</th>
                                <th class="text-center" th:text="${header4}">Field 4</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="row,iterStat : ${reportList}">
                                <td class="text-center" th:text="${iterStat.index + 1}">1</td>
                                <td class="text-center" th:text="${row.col1}">Value 1</td>
                                <td class="text-center" th:text="${row.col2}">Value 2</td>
                                <td class="text-center" th:text="${row.col3}">Value 3</td>
                                <td class="text-center" th:text="${row.col4}">Value 4</td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(reportList)}">
                                <td colspan="5" class="text-center text-muted">No report data found.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
