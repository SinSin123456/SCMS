<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="'Register - ' + ${selectedRole}">Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 15px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, .08);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            border-bottom: none;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            font-size: 1.5rem;
        }

        .card-header h4 {
            margin-bottom: 0;
            color: white;
        }

        .card-body {
            padding: 2rem;
        }

        .form-label {
            font-weight: 500;
        }

        .input-group-text {
            background-color: #e9ecef;
            border-right: none;
        }

        .form-control {
            border-left: none;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #86b7fe;
        }

        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .text-center a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .text-center a:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-user-plus me-2"></i>
                <span th:text="${selectedRole} + ' Register'">Admin Register</span>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/register}" th:object="${adminRegisterRequest}" method="post">
                    <!-- <input type="hidden" name="role" th:value="${selectedRole}" /> -->

                    <div class="mb-3">
                        <label for="username" class="form-label">Username / Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" th:field="*{username}" class="form-control" id="username"
                                placeholder="Enter your username or email" required>
                        </div>
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" th:field="*{password}" class="form-control" id="password"
                                placeholder="Enter your password" required>
                        </div>
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" th:field="*{confirmPassword}" class="form-control"
                                id="confirmPassword" placeholder="Re-enter your password" required>
                        </div>
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('confirmPassword')}"
                            th:errors="*{confirmPassword}">
                        </div>
        
                    </div>

                    <div class="mb-3">
                        <label for="roles" class="form-label">Role</label>
                        <select th:field="*{roles}" class="form-select" id="role" required>
                            <option value="" disabled selected>Select role</option>
                            <option value="ADMIN">Admin</option>
                            <option value="TEACHER">Teacher</option>
                            <option value="STUDENT">Student</option>
                        </select>
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>
                    </div>
                
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-user-plus me-2"></i> Sign Up
                    </button>
                </form>

                <div class="mt-3 text-center">
                    <a th:href="@{/admin/login}">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
