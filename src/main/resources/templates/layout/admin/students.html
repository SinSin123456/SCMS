<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Plugins -->
    <link rel="stylesheet" th:href="@{/plugins/sweetalert2/sweetalert2.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.css">
    <link rel="stylesheet" th:href="@{/plugins/daterangepicker/daterangepicker.css}">
    <link rel="stylesheet" th:href="@{/plugins/select2/css/select2.min.css}" />
    <link rel="stylesheet" th:href="@{/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Sidebar */
        .sidebar {
            background-color: #343a40;
            color: white;
            height: 100vh;
            width: 250px;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, .1);
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
        }

        .sidebar a {
            color: #adb5bd;
            display: flex;
            align-items: center;
            padding: 12px 20px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px;
            margin: 5px 10px;
        }

        .sidebar a i {
            margin-right: 10px;
            font-size: 1.1em;
        }

        .sidebar a:hover {
            background-color: #495057;
            color: white;
        }

        /* Content */
        .content {
            padding: 30px;
            margin-left: 250px;
            width: calc(100% - 250px);
        }

        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                height: auto;
                width: 100%;
                box-shadow: none;
                padding-bottom: 0;
            }

            .content {
                margin-left: 0;
                width: 100%;
            }
        }

        /* Card */
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, .05);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            border-bottom: none;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
        }

        .card-header h3 {
            margin-bottom: 0;
            color: white;
        }

        /* Table */
        .table thead th {
            background-color: #007bff;
            color: white;
            text-align: center;
            vertical-align: middle;
        }

        .table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .table td,
        .table th {
            vertical-align: middle;
        }

        /* Modal */
        .modal-header {
            background-color: #007bff;
            color: white;
        }

        .modal-header .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }

        .error {
            font-size: 0.875em;
            color: #dc3545;
        }

        /* Text truncate helpers */
        .text-truncate-1 {
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: inline-block;
        }

        .text-truncate-2 {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div th:replace="fragments/sidebar :: adminSidebar"></div>
    </div>

    <div class="content">
        <div class="container-fluid">
            <!-- Page Title & Button -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2><i class="fas fa-user-graduate me-2"></i>Manage Students</h2>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addStudentModal"
                    id="btnAddStudents">
                    <i class="fas fa-plus"></i> Add Student
                </button>
            </div>

            <!-- Table -->
            <div class="card">
                <div class="card-body p-0">
                    <table class="table table-bordered table-hover mb-0" id="studentTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Sex</th>
                                <!-- <th>Email</th> -->
                                <th>Phone</th>
                                <th>Major</th>
                                <th>Year</th>
                                <th>Register Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- JS populates rows -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Student Modal -->
    <div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <form id="addStudentForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addStudentModalLabel"><i class="fas fa-user-plus"></i> Add Student</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="studnetName" class="form-label">Student Name</label>
                        <select class="form-select" id="StudentName" name="userId" required>
                            <option value="">Select Student</option>
                        </select>
                        <div class="error text-danger small"></div>
                    </div>
                    <div class="mb-3">
                        <label for="studentSex" class="form-label">Sex</label>
                        <input type="text" class="form-control" id="studentSex" name="sex" required>
                    </div>

                    <div class="mb-3">
                        <label for="studentPhone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="studentPhone" name="phone">
                    </div>

                    <div class="mb-3">
                        <label for="studentMajor" class="form-label">Major</label>
                        <select class="form-select" id="studentMajor" name="MajorName" required>
                            <option value="">-- Select Major --</option>
                        </select>
                        <div class="error text-danger small"></div>
                    </div>

                    <div class="mb-3">
                        <label for="studentYear" class="form-label">Year</label>
                       <select class="form-select" id="studentYear" name="year" required>
                            <option value="">-- Select Year --</option>
                       </select>
                       <div class="error text-danger small"></div>
                    </div>

                    <div class="mb-3">
                        <label for="registerDate" class="form-label">Register Date</label>
                        <input type="date" class="form-control" id="registerDate" name="registerDate">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-times"></i>
                        Cancel</button>
                    <button type="submit" class="btn btn-primary" id="btnsavestudent"><i class="fas fa-save"></i>
                        Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Student Modal -->
    <div class="modal fade" id="editStudentModal" tabindex="-1" aria-labelledby="editStudentModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <form id="editStudentForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editStudentModalLabel"><i class="fas fa-user-edit"></i> Edit Student
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="editStudentName" class="form-label">Edit Student Name</label>
                        <select class="form-select" id="editStudentName" name="editstudentName" required>
                            <option value="">-- Select Student --</option>
                        </select>
                        <div class="error text-danger small"></div>
                    </div>

                    <div class="mb-3">
                        <label for="editstudentSex" class="form-label">Sex</label>
                        <input type="text" class="form-control" id="editstudentSex" name="editsex" required>
                    </div>

                    <div class="mb-3">
                        <label for="editstudentPhone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="editstudentPhone" name="editphone">
                    </div>

                    <div class="mb-3">
                        <label for="editstudentMajor" class="form-label">Edit Major</label>
                        <select class="form-select" id="editStudentMajor" name="editStudentMajor" required>
                            <option value="">-- Select Major --</option>
                        </select>
                        <div class="error text-danger small"></div>
                    </div>

                    <div class="mb-3">
                        <label for="editstudentYear" class="form-label">Year</label>
                        <select class="form-select" id="editStudentYear" name="editYear" required>
                            <option value="">-- Select Year --</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="editregisterDate" class="form-label">Register Date</label>
                        <input type="date" class="form-control" id="editregisterDate" name="editregisterDate">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id="btnupdatestudent"><i class="fas fa-save"></i>
                        Update</button>
                </div>
            </form>
        </div>
    </div>

    <script th:inline="javascript">
        var context = /* [[@{/}]] */ ""; 
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waitMe/1.19.0/waitMe.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.js"></script>
    <script th:src="@{/plugins/select2/js/select2.full.min.js}"></script>
    <script th:src="@{/plugins/sweetalert2/sweetalert2.min.js}"></script>
    <script th:src="@{/plugins/moment/moment.min.js}"></script>
    <script th:src="@{/plugins/daterangepicker/daterangepicker.js}"></script>
    <script th:inline="javascript" th:src="@{/js/student/index.js}"></script>
    <script th:inline="javascript" th:src="@{/js/alert/customsweet2.js}"></script>
</body>

</html>
