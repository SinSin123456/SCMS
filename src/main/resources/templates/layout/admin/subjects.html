<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Assign Subjects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Plugins -->
    <link rel="stylesheet" th:href="@{/plugins/sweetalert2/sweetalert2.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.css">
    <link rel="stylesheet" th:href="@{/plugins/select2/css/select2.min.css}" />
    <link rel="stylesheet" th:href="@{/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Sidebar */
        .sidebar {
            background-color: #343a40;
            color: white;
            height: 100vh;
            width: 250px;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, .1);
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
        }

        .sidebar a {
            color: #adb5bd;
            display: flex;
            align-items: center;
            padding: 12px 20px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px;
            margin: 5px 10px;
        }

        .sidebar a i {
            margin-right: 10px;
            font-size: 1.1em;
        }

        .sidebar a:hover {
            background-color: #495057;
            color: white;
        }

        /* Content */
        .content {
            padding: 30px;
            margin-left: 250px;
            width: calc(100% - 250px);
        }

        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                height: auto;
                width: 100%;
                box-shadow: none;
                padding-bottom: 0;
            }

            .content {
                margin-left: 0;
                width: 100%;
            }
        }

        /* Card */
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, .05);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            border-bottom: none;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
        }

        .card-header h3 {
            margin-bottom: 0;
            color: white;
        }

        /* Table */
        .table thead th {
            background-color: #007bff;
            color: white;
            vertical-align: middle;
        }

        .table tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div th:replace="fragments/sidebar :: adminSidebar"></div>
    </div>

    <div class="content">
        <div class="container-fluid py-4">
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3 class="mb-0"><i class="fas fa-book-open me-2"></i>Assign Subjects For Teacher</h3>
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#assignModal"
                        id="btnAddsubjects">
                        <i class="fas fa-plus"></i> Assign Subject
                    </button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered align-middle" id="subjectsTable">
                            <thead>
                                <tr>
                                    <th class="text-center">No</th>
                                    <th class="text-center">Person</th>
                                    <!-- <th class="text-center">Role</th> -->
                                    <th class="text-center">Major</th>
                                    <th class="text-center">Term</th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- JS loads rows here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Assign Modal -->
    <div class="modal fade" id="assignModal" tabindex="-1" aria-labelledby="assignModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="assignFormAdd" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="assignModalLabel"><i class="fas fa-plus"></i> Assign Subject</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="assignmentId" name="assignmentId">

                    <div class="mb-3">
                        <label for="person" class="form-label">Teacher Name</label>
                        <select class="form-select" id="person" name="personId" required>
                            <option value="">Select Teacher</option>
                        </select>
                        <div class="error text-danger small"></div>
                    </div>

                    <!-- <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="">Select Role</option>
                            <option value="STUDENT">Student</option>
                            <option value="TEACHER">Teacher</option>
                        </select>
                        <div class="error text-danger small"></div>
                    </div> -->

                    <div class="mb-3">
                        <label for="subject" class="form-label">Major</label>
                        <select class="form-select" id="subject" name="subject" required>
                            <option value="">Select Major</option>
                        </select>
                        <div class="error text-danger small"></div>
                    </div>

                    <div class="mb-3">
                        <label for="term" class="form-label">Term</label>
                        <input type="text" class="form-control" id="term" name="term" placeholder="e.g., 2025 Term 1"
                            required>
                        <div class="error text-danger small"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                    <button type="button" class="btn btn-primary" id="btnsavesujects">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editassignModal" tabindex="-1" aria-labelledby="editassignModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <form id="assignFormEdit" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editassignModalLabel"><i class="fas fa-edit"></i> Edit Assign Subject
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editassignmentId" name="editassignmentId">

                    <div class="mb-3">
                        <label for="editperson" class="form-label">Teacher Name</label>
                        <select class="form-select" id="editperson" name="personId" required></select>
                        <div class="error text-danger small"></div>
                    </div>

                    <!-- <div class="mb-3">
                        <label for="editrole" class="form-label">Role</label>
                        <select class="form-select" id="editrole" name="editrole" required>
                            <option value="">Select Role</option>
                            <option value="STUDENT">Student</option>
                            <option value="TEACHER">Teacher</option>
                        </select>
                        <div class="error text-danger small"></div>
                    </div> -->

                    <div class="mb-3">
                        <label for="editsubject" class="form-label">Major</label>
                        <select class="form-select" id="editsubject" name="editsubject" required></select>
                        <div class="error text-danger small"></div>
                    </div>

                    <div class="mb-3">
                        <label for="editterm" class="form-label">Term</label>
                        <input type="text" class="form-control" id="editterm" name="editterm" required>
                        <div class="error text-danger small"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                    <button type="button" class="btn btn-primary" id="btnupdatesujects">Update</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script th:inline="javascript">
        var context = /* [[@{/}]] */ "";
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.js"></script>
    <script th:src="@{/plugins/select2/js/select2.full.min.js}"></script>
    <script th:src="@{/plugins/sweetalert2/sweetalert2.min.js}"></script>
    
    <script th:inline="javascript" th:src="@{/js/alert/customsweet2.js}"></script>
    <script th:inline="javascript" th:src="@{/js/subjects/index.js}"></script>
</body>

</html>
