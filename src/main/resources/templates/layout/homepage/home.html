<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Role</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container-box {
            max-width: 650px;
            width: 100%;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1.5rem;
            font-size: 1.8rem;
            font-weight: bold;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .role-option {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }

        .role-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        .role-icon {
            font-size: 2.5rem;
            color: #007bff;
        }

        .role-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container-box">
        <div class="card">
            <div class="card-header">
                Welcome to School System
            </div>
            <div class="card-body text-center">
                <h5 class="mb-4">Please select your role to log in:</h5>
                <div class="row g-4">
                    <div class="col-md-4">
                        <a href="/login-page?roles=STUDENT" class="text-decoration-none">

                            <div class="card role-option py-4">
                                <div class="card-body">
                                    <i class="fas fa-user-graduate role-icon"></i>
                                    <div class="role-title">Student</div>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="/login-page?roles=TEACHER" class="text-decoration-none">
                            <div class="card role-option py-4">
                                <div class="card-body">
                                    <i class="fas fa-chalkboard-teacher role-icon"></i>
                                    <div class="role-title">Teacher</div>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="/admin/register?roles=ADMIN" class="text-decoration-none">
                            <div class="card role-option py-4">
                                <div class="card-body">
                                    <i class="fas fa-user-shield role-icon"></i>
                                    <div class="role-title">Admin</div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
