<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />

    <style>
        .container {
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="mb-4">Dashboard</h2>

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="register-tab" data-bs-toggle="tab" data-bs-target="#register"
                    type="button" role="tab" aria-controls="register" aria-selected="true">Register User</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="assign-tab" data-bs-toggle="tab" data-bs-target="#assign" type="button"
                    role="tab" aria-controls="assign" aria-selected="false">Assign Subjects</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="timetable-tab" data-bs-toggle="tab" data-bs-target="#timetable"
                    type="button" role="tab" aria-controls="timetable" aria-selected="false">Create Timetable</button>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content mt-3" id="dashboardTabsContent">
            <div class="tab-pane fade show active" id="register" role="tabpanel" aria-labelledby="register-tab"
                th:replace="test/fragments/register :: registerContent">
                <!-- Register fragment content will be inserted here -->
            </div>

            <div class="tab-pane fade" id="assign" role="tabpanel" aria-labelledby="assign-tab"
                th:replace="test/fragments/assign :: assignContent">
                <!-- Assign fragment content will be inserted here -->
            </div>

            <div class="tab-pane fade" id="timetable" role="tabpanel" aria-labelledby="timetable-tab"
                th:replace="test/fragments/timetable :: timetableContent">
                <!-- Timetable fragment content will be inserted here -->
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#registerTable').DataTable();
            $('#assignTable').DataTable();
            $('#timetableTable').DataTable();
        });
    </script>
</body>

</html>
